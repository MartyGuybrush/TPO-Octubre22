<!DOCTYPE html>
<html>

<head>
	<title>Contacto</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<div style="display: flex">

		<form action="#" target="" method="get" name="formDatosPersonales">

			<label for="nombre">Nombre</label>
			<input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" />

			<label for="apellidos">Apellidos</label>
			<input type="text" name="apellidos" id="apellidos" placeholder="Apellido" />

			<label for="provincia">Provincia</label>
			<input type="text" name="provincia" id="provincia" placeholder="Provincia" />

			<label for="email">Email</label>
			<input type="email" name="email" id="email" placeholder="Email" required />

			<label for="telefono">Tel√©fono</label>
			<input type="tel" name="telefono" id="telefono" placeholder="Telefono" pattern="[0-9]" />

			<label for="mensaje">Mensaje</label>
			<textarea name="mensaje" for="mensaje" placeholder="Dejanos tu consulta" maxlength="300"></textarea>

			<input type="submit" name="enviar" value="Enviar consulta" />
		</form>

		<iframe
			src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d210246.5709361443!2d-58.75487851171561!3d-34.57626858090552!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bc9501b0175cb1%3A0xf64125f18c769182!2sViviendas%20Salvador!5e0!3m2!1ses!2sar!4v1665588230870!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>"
			</iframe>
	</div>

	</form>

</body>

</html>
